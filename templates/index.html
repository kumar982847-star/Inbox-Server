<!DOCTYPE html>
<html>
<head>
  <title>FB E2EE AutoMessenger</title>
</head>
<body>
  <h2>Facebook E2EE Auto Message Tool</h2>
  <form action="/send_message/" method="post">
    <label>Cookies (JSON string):<br>
      <textarea name="cookies" rows="6" cols="60"></textarea>
    </label><br><br>
    <label>Thread ID:<br>
      <input name="thread_id" required>
    </label><br><br>
    <label>Messages (1 per line):<br>
      <textarea name="messages" rows="5" cols="60"></textarea>
    </label><br><br>
    <label>Delay (sec):<br>
      <input name="delay" type="number" value="0">
    </label><br><br>
    <button type="submit">Send</button>
  </form>
</body>
</html>
