<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FB AutoMessenger Pro</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(4px);
    }

    .box {
        background: rgba(0,0,0,0.65);
        padding: 35px;
        width: 450px;
        border-radius: 12px;
        color: white;
        box-shadow: 0px 0px 15px #000000a0;
    }

    input, textarea, button {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    textarea {
        height: 90px;
        resize: vertical;
    }

    button {
        background: #00aaff;
        color: white;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: #0088cc;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00c8ff;
    }

    label {
        font-weight: bold;
    }

</style>
</head>

<body>

<div class="box">
    <h2>FB AUTO MESSENGER PRO</h2>

    <form action="/send_message_file/" method="post" enctype="multipart/form-data">
        <label>Cookies (RAW Cookie String)</label>
        <textarea name="cookies" required placeholder="Enter FB cookies here..."></textarea>

        <label>Thread IDs (1 per line)</label>
        <textarea name="thread_ids" required placeholder="12345
67890
891011"></textarea>

        <label>Upload Message File (.txt)</label>
        <input type="file" name="message_file" accept=".txt" required>

        <label>Delay Between Messages (seconds)</label>
        <input type="number" name="delay" value="0" required>

        <button type="submit">Start Auto Messaging</button>
    </form>
</div>

</body>
</html>
